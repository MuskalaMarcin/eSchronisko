<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<form th:action="'/keeper/animals/editanimal/'+${animal.registrationNumber}" method="post" id="verticalLoginForm">
    <div class="form-group">
        <h2><span th:text="${animal.species + ' ' + animal.name}"
                  class="label label-default"></span></h2>
        <input type="number" class="form-control" id="age" name="age" th:value="${animal.age}" placeholder="Wiek" th:required="true">
        <input type="number" class="form-control" id="roomNumber" name="roomNumber" th:value="${animal.roomNumber}" placeholder="Numer boksu" th:required="true">
        <select class="form-control" id="adoptionPossible" name="adoptionPossible">
            <option th:value="1">Możliwość adopcji</option>
            <option th:value="0">Brak możliwości adopcji</option>
        </select>
        <input type="text" class="form-control" id="linkToImage" name="linkToImage" th:value="${animal.linkToImage}" placeholder="Link do zdjęcia">
    </div>
    <button type="submit" class="btn btn-success">Zapisz</button>
</form>
</body>
</html>
