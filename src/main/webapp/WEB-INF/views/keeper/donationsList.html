<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div th:if="${donations.getContent().isEmpty()}">
    <div>Brak wysłanych dotacji.</div>
</div>
<div th:if="${not donations.getContent().isEmpty()}">
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Kwota</th>
            <th>Data</th>
            <th>Dotujący</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donation: ${donations.getContent()}">
            <td th:text="${donation.amount}"></td>
            <td th:text="${donation.donationDate}"></td>
            <td th:text="${donation.client.name + ' ' + donation.client.surname}"></td>
        </tr>
        </tbody>
    </table>
    <div th:include="pagination :: pagination(donations)">></div>
</div>
</body>
</html>
