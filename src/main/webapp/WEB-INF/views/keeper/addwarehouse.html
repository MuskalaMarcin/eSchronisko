<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<form action="/keeper/foodrations/saveWarehouse" method="post" id="verticalLoginForm">
    <h2>Dodaj magazyn:</h2>
    <div class="form-group">
        <label class="sr-only" for="capacity">Login</label>
        <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Pojemność"
               th:required="true">
    </div>
    <button type="submit" class="btn btn-success">Zapisz</button>
</form>
</body>
</html>
