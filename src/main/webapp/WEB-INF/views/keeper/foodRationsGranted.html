<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div th:if="${#lists.isEmpty(foodRations)}">
    <div>Brak zaplanowanych zabiegów w bazie.</div>
</div>
<div th:if="${not #lists.isEmpty(foodRations)}">
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Imię zwierzęcia</th>
            <th>Dzienne racje</th>
            <th>Przypisany magazyn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foodRation: ${foodRations}">
            <td th:text="${foodRation.animal.name}"></td>
            <td th:text="${foodRation.amount}"></td>
            <td th:text="${foodRation.warehouse.id}"></td>
        </tr>
        </tbody>
    </table>
</div>

<link href="../../resources/css/infoStyle.css" rel="stylesheet" media="screen"
      th:href="@{/resources/css/infoStyle.css}"/>
<link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
      th:href="@{/resources/css/bootstrap.min.css}"/>
<script src="../../resources/js/registerForm.js" th:src="@{/resources/js/registerForm.js}"></script>
<script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
