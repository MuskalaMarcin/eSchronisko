<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div class="mainContentContainer">
    <form method="post" th:action="'/admin/edit/'+${viewName}">
        <div class="form-group">
            <label for="siteTitle">Tytuł strony: </label>
            <input class="form-control" type="text" th:value="${siteTitle}" id="siteTitle"
                   name="siteTitle"/>
        </div>
        <div class="form-group">
                            <textarea th:text="${siteContent}" id="siteContent"
                                      name="siteContent"></textarea>
        </div>
        <div class="form-group">
            <p class="formInfoText" th:if="${param.success}!=null">
                Dane zostały zapisane.
            </p>
            <p class="formWarningText" th:if="${param.error}!=null">
                Podczas zapisu wystąpił błąd.
            </p>
            <button id="submitButton" type="submit" class="btn btn-success">Zapisz</button>
        </div>
    </form>
</div>
<script src="../../resources/tinymce/tinymce.min.js" th:src="@{/resources/tinymce/tinymce.min.js}"></script>
<script>tinymce.init({selector: 'textarea'});</script>
</body>
</html>
