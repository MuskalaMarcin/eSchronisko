<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div th:if="${#lists.isEmpty(applications)}">
    <div>Brak oczekujących wniosków.</div>
</div>
<div th:if="${not #lists.isEmpty(applications)}">
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Imię zwierzęcia</th>
            <th>Data złożenia wniosku</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app: ${applications}">
            <td th:text="${app.animal.name}"></td>
            <td th:text="${app.dispatchDate}"></td>
            <td th:text="${app.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
