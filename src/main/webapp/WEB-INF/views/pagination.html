<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="pagination(pageElements)">
<div class="paginationDiv">
    <ul class="pagination">
        <li th:each="i : *{#numbers.sequence( 1, __${pageElements}__.totalPages)}"
            th:class="*{(__${pageElements}__.pageNumber == i)?'active':''}">
            <a th:href="'?page='+${i}" th:text="${i}"></a>
        </li>
    </ul>
</div>
</body>
</html>
