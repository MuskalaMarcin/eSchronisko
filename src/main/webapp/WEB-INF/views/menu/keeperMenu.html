<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="menu">
<span class="leftMenuHeader">MENU</span>
<div class="leftMenuContent">
    <ul class="list-group">
        <a data-toggle="collapse" href="#collapse1">
            <button class="list-group-item btn-primary">Zwierzęta</button>
        </a>
        <div id="collapse1" class="panel-collapse collapse">
            <ul class="list-group">
                <a href="/keeper/animals/addAnimal">
                    <li class="list-group-item">Dodaj</li>
                </a>
                <a href="/keeper/animals/animalsList">
                    <li class="list-group-item">Lista</li>
                </a>
            </ul>
        </div>
        <a data-toggle="collapse" href="#collapse2">
            <button class="list-group-item btn-primary">Racje żywnościowe</button>
        </a>
        <div id="collapse2" class="panel-collapse collapse">
            <ul class="list-group">
                <a href="/keeper/foodrations/foodRationsGranted">
                    <li class="list-group-item">Przyznane racje żywnościowe</li>
                </a>
                <a href="/keeper/foodrations/addFoodRation">
                    <li class="list-group-item">Przyznaj rację</li>
                </a>
                <a href="/keeper/foodrations/warehousesState">
                    <li class="list-group-item">Stan magazynów</li>
                </a>
                <a href="/keeper/foodrations/addWarehouse">
                    <li class="list-group-item">Dodaj magazyn</li>
                </a>
            </ul>
        </div>
        <a data-toggle="collapse" href="#collapse3">
            <button class="list-group-item btn-primary">Organizacja</button>
        </a>
        <div id="collapse3" class="panel-collapse collapse">
            <ul class="list-group">
                <a href="/keeper/applicationsList">
                    <li class="list-group-item">Oczekujące wnioski</li>
                </a>
                <a href="/keeper/donationsList">
                    <li class="list-group-item">Dotacje</li>
                </a>
            </ul>
        </div>
    </ul>
</div>
<span class="leftMenuHeader">REKLAMA</span>
<div id="animalsCarousel" class="leftMenuContent carousel slide" data-ride="carousel">
    <ol id="animalsCarouselList">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../../../resources/images/animals/cat.jpg"
                 th:src="@{/resources/images/animals/cat.jpg}">
        </div>
        <div class="item">
            <img src="../../../resources/images/animals/dog.jpg"
                 th:src="@{/resources/images/animals/dog.jpg}">
        </div>
        <div class="item">
            <img src="../../../resources/images/animals/horse.jpg"
                 th:src="@{/resources/images/animals/horse.jpg}">
        </div>
    </div>
</div>
</body>
</html>
